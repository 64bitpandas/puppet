<VirtualHost *:443>

    ServerName tsunami.ocf.berkeley.edu
    ServerAlias tsunami.ocf.berkeley.edu tsunami.ocf tsunami ssh.ocf.berkeley.edu ssh.ocf ssh
    ServerAdmin help@ocf.berkeley.edu

    # canonical hostname is tsunami.ocf.berkeley.edu
    RewriteEngine on
    RewriteCond %{HTTP_HOST} !^ssh\.ocf\.berkeley\.edu$ [NC]
    RewriteRule ^/(.*)$ https://ssh.ocf.berkeley.edu/$1 [R=301]

    ProxyPass / http://localhost:4200/
    ProxyPassReverse / http://localhost:4200/

    CustomLog ${APACHE_LOG_DIR}/ssl_access.log combined

    SSLEngine on
    SSLCertificateFile /etc/ssl/certs/tsunami.ocf.berkeley.edu.crt
    SSLCertificateKeyFile /etc/ssl/private/tsunami.ocf.berkeley.edu.key
    SSLCertificateChainFile /etc/ssl/certs/CA-BUNDLE.CRT

    <FilesMatch "\.(cgi|shtml|phtml|php)$">
        SSLOptions +StdEnvVars
    </FilesMatch>
    <Directory /usr/lib/cgi-bin>
        SSLOptions +StdEnvVars
    </Directory>

</VirtualHost>
