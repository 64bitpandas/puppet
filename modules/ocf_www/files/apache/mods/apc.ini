extension=apc.so
apc.enabled=1

; Number of shared memory "segments". The only reason to allocate more is if
; "apc.shm_size is set as high as the system allows" but we need more memory.
;
; Total memory usage = shm_segments * shm_size.
apc.shm_segments=1

; Amount of memory (in MB) allocated to each PHP-CGI process for APC.
apc.shm_size=64

; Whether APC should check the mtime of scripts on each execution;
; disabling results in a massive speed improvement in our NFS setup for scripts
; like WordPress, but means changes don't take immediate effect.
;
; We keep this on for safety, but individual users may wish to toggle it off if
; they prefer speed.
apc.stat=1
