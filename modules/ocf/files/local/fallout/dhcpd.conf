# OCF config
# see man 5 dhcpd.conf

## Global settings

log-facility local5;
authoritative;
default-lease-time 604800;
max-lease-time 604800;
ddns-update-style none;
use-host-decl-names true;
ping-check true;
allow booting;
allow bootp;
#ping-timeout 10;
#one-lease-per-client true;
#get-lease-hostnames true;

## Network configuration
shared-network "ocf" {

  subnet 128.32.129.192 netmask 255.255.255.192 {
    option routers 128.32.129.193;
    option domain-name "ocf.berkeley.edu";
    option domain-search "ocf.berkeley.edu";
    option domain-name-servers ns.ocf.berkeley.edu, ns1.berkeley.edu, ns2.berkeley.edu;
    option ntp-servers ntp1.ocf.berkeley.edu, ntp2.ocf.berkeley.edu, ntp3.ocf.berkeley.edu;
    next-server mirror.ocf.berkeley.edu;
    filename "pxelinux.0";
    if substring (option vendor-class-identifier, 0, 3) = "d-i" {
      filename "http://mirror.ocf.berkeley.edu/preseednf.cfg";
    }
  }

  subnet 192.168.99.0 netmask 255.255.255.0 {
    option routers fallout.int.ocf.berkeley.edu;
    option domain-name "int.ocf.berkeley.edu";
    option domain-search "int.ocf.berkeley.edu";
    option domain-name-servers ns.int.ocf.berkeley.edu, ns.ocf.berkeley.edu, ns1.berkeley.edu, ns2.berkeley.edu;
    option ntp-servers ntp1.int.ocf.berkeley.edu, ntp2.int.ocf.berkeley.edu, ntp3.int.ocf.berkeley.edu;
    next-server mirror.int.ocf.berkeley.edu;
    filename "pxelinux.0";
    if substring (option vendor-class-identifier, 0, 3) = "d-i" {
      filename "http://mirror.int.ocf.berkeley.edu/preseednf.cfg";
    }
    pool { range 192.168.99.30 192.168.99.59; }
  }

}

