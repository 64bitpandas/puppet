# OCF config
# Printer configuration file for CUPS v1.4.4
# DO NOT EDIT THIS FILE WHEN CUPSD IS RUNNING
<Printer double>
AuthInfoRequired none
Info double-sided printing
Location OCF lab
MakeModel Generic PostScript Printer Foomatic/Postscript (recommended)
DeviceURI http://printhost:631/classes/double
Filter application/vnd.cups-raw 0 -
Filter application/vnd.cups-postscript 100 foomatic-rip
Filter application/vnd.cups-pdf 0 foomatic-rip
Accepting Yes
Shared No
JobSheets none none
QuotaPeriod 0
PageLimit 0
KLimit 0
OpPolicy default
ErrorPolicy stop-printer
</Printer>
<Printer single>
AuthInfoRequired none
Info single-sided printing
Location OCF lab
MakeModel Generic PostScript Printer Foomatic/Postscript (recommended)
DeviceURI http://printhost:631/classes/single
Filter application/vnd.cups-raw 0 -
Filter application/vnd.cups-postscript 100 foomatic-rip
Filter application/vnd.cups-pdf 0 foomatic-rip
Accepting Yes
Shared No
JobSheets none none
QuotaPeriod 0
PageLimit 0
KLimit 0
OpPolicy default
ErrorPolicy stop-printer
</Printer>
