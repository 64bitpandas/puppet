version: 5

defaults:
  datadir: hieradata
  data_hash: yaml_data

hierarchy:
  - name: "Nodes"
    path: "nodes/%{::hostname}.yaml"

  - name: "Type"
    path: "type/%{::type}.yaml"

  - name: "Virtual or physical"
    path: "is_virtual/%{::is_virtual}"

  - name: "OS version"
    path: "os/%{::lsbdistcodename}"

  - name: "Common defaults"
    path: "common.yaml"
